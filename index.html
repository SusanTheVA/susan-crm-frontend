<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Susan CRM v1.0</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 30%;
      max-width: 360px;
      border-right: 1px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .conversation-item {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 6px;
      border: 1px solid transparent;
    }
    .conversation-item:hover {
      background: #f5f5f5;
    }
    .conversation-item.active {
      border-color: #007bff;
      background: #eef5ff;
    }
    .conversation-name {
      font-weight: 600;
      font-size: 14px;
    }
    .conversation-phone {
      font-size: 12px;
      color: #666;
    }
    .conversation-preview {
      font-size: 12px;
      color: #444;
      margin-top: 2px;
    }
    .header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      margin-bottom: 8px;
    }
    .message {
      max-width: 70%;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
    .message.inbound {
      background: #f0f0f0;
      align-self: flex-start;
    }
    .message.outbound {
      background: #d8f3dc;
      align-self: flex-end;
    }
    .message-meta {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    .composer {
      display: flex;
      gap: 8px;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    .composer textarea {
      flex: 1;
      resize: none;
      height: 60px;
      font-family: inherit;
    }
    .composer button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .composer button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .contact-header {
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Susan CRM v1.0</h1>
    <div id="conversations"></div>
  </div>

  <div class="main">
    <div class="header">
      <div id="contact-header" class="contact-header">
        Select a conversation on the left.
      </div>
    </div>
    <div id="messages" class="messages"></div>
    <div class="composer">
      <textarea id="reply-text" placeholder="Type a reply..." disabled></textarea>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.susan-crm.com";

    let currentConversationId = null;

    async function fetchConversations() {
      const res = await fetch(`${API_BASE}/crm/conversations`);
      if (!res.ok) {
        console.error("Failed to fetch conversations");
        return;
      }
      const data = await res.json();
      renderConversations(data);
    }

    function renderConversations(conversations) {
      const container = document.getElementById("conversations");
      container.innerHTML = "";
      conversations.forEach(conv => {
        const div = document.createElement("div");
        div.className = "conversation-item";
        div.dataset.id = conv.id;

        const name = document.createElement("div");
        name.className = "conversation-name";
        name.textContent = conv.name || "(No name)";

        const phone = document.createElement("div");
        phone.className = "conversation-phone";
        phone.textContent = conv.phone_e164;

        const preview = document.createElement("div");
        preview.className = "conversation-preview";
        preview.textContent = conv.last_message_preview || "";

        div.appendChild(name);
        div.appendChild(phone);
        div.appendChild(preview);

        div.addEventListener("click", () => {
          document
            .querySelectorAll(".conversation-item")
            .forEach(el => el.classList.remove("active"));
          div.classList.add("active");
          loadConversation(conv.id);
        });

        container.appendChild(div);
      });
    }

    async function loadConversation(conversationId) {
      currentConversationId = conversationId;
      document.getElementById("reply-text").disabled = false;
      document.getElementById("send-btn").disabled = false;

      const res = await fetch(`${API_BASE}/crm/conversations/${conversationId}`);
      if (!res.ok) {
        console.error("Failed to fetch conversation detail");
        return;
      }
      const data = await res.json();
      renderConversationDetail(data);
    }

    function renderConversationDetail(data) {
      const contactHeader = document.getElementById("contact-header");
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      if (data.contact) {
        contactHeader.textContent = `${data.contact.name || "(No name)"} â€“ ${data.contact.phone_e164}`;
      }

      (data.messages || []).forEach(msg => {
        const wrap = document.createElement("div");
        wrap.style.display = "flex";
        wrap.style.flexDirection = "column";
        wrap.style.alignItems = msg.direction === "outbound" ? "flex-end" : "flex-start";

        const bubble = document.createElement("div");
        bubble.className = `message ${msg.direction}`;
        bubble.textContent = msg.body;

        const meta = document.createElement("div");
        meta.className = "message-meta";
        meta.textContent = msg.sent_at || "";

        wrap.appendChild(bubble);
        wrap.appendChild(meta);
        messagesContainer.appendChild(wrap);
      });

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendReply() {
      const textArea = document.getElementById("reply-text");
      const btn = document.getElementById("send-btn");
      const body = textArea.value.trim();
      if (!body || !currentConversationId) return;

      btn.disabled = true;

      try {
        const res = await fetch(
          `${API_BASE}/crm/conversations/${currentConversationId}/send`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ body })
          }
        );
        if (res.ok) {
          textArea.value = "";
          // Reload conversation to show the new message
          await loadConversation(currentConversationId);
        } else {
          console.error("Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message", err);
      } finally {
        btn.disabled = false;
      }
    }

    document.getElementById("send-btn").addEventListener("click", sendReply);

    // Initial load
    fetchConversations();
  </script>
</body>
</html>
