<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Susan CRM v1.0</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #4ebfbd;
    }
    .app-shell {
      width: 100%;
      height: 100%;
      display: none; /* hidden until logged in */
    }
    .login-shell {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.18);
      width: 340px;
      border-top: 4px solid #7c3aed;
    }
    .login-shell h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .login-shell label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
    }
    .login-shell input {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .login-shell button {
      margin-top: 16px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .login-error {
      color: #b00020;
      font-size: 12px;
      margin-top: 8px;
    }
    .layout {
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 30%;
      max-width: 360px;
      border-right: 1px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
      background: #fff;
    }
    .main {
      flex: 1;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .top-bar button {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    .conversation-item {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 6px;
      border: 1px solid transparent;
    }
    .conversation-item:hover {
      background: #f5f5f5;
    }
    .conversation-item.active {
      border-color: #007bff;
      background: #eef5ff;
    }
    .conversation-name {
      font-weight: 600;
      font-size: 14px;
    }
    .conversation-phone {
      font-size: 12px;
      color: #666;
    }
    .conversation-preview {
      font-size: 12px;
      color: #444;
      margin-top: 2px;
    }
    .header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      margin-bottom: 8px;
    }
    .message {
      max-width: 70%;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
    .message.inbound {
      background: #f0f0f0;
      align-self: flex-start;
    }
    .message.outbound {
      background: #d8f3dc;
      align-self: flex-end;
    }
    .message-meta {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    .composer {
      display: flex;
      gap: 8px;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    .composer textarea {
      flex: 1;
      resize: none;
      height: 60px;
      font-family: inherit;
    }
    .composer button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .composer button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .contact-header {
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Login view -->
  <div class="login-shell" id="login-view">
    <h1>Susan CRM Login</h1>
    <p style="font-size:13px; margin:0 0 10px;">WhatsApp-first AI Operating System</p>
    <label for="login-email">Email</label>
    <input id="login-email" type="email" autocomplete="email" />

    <label for="login-password">Password</label>
    <input id="login-password" type="password" autocomplete="current-password" />

    <button id="login-button">Sign in</button>
    <div class="login-error" id="login-error"></div>
  </div>

  <!-- App view -->
  <div class="app-shell" id="app-view">
    <div class="layout">
      <div class="sidebar">
        <div class="top-bar">
  <div style="display:flex; align-items:center; gap:8px;">
    <img src="susan-logo.png" alt="Susan" style="height:26px; border-radius:6px;" />
    <div>
      <div style="font-weight:600; font-size:14px;">Susan CRM</div>
      <div style="font-size:11px; color:#6b7280;">WhatsApp-first AI Operating System</div>
    </div>
  </div>
  <div style="display:flex; align-items:center; gap:8px;">
    <span id="user-email" style="font-size:11px; color:#6b7280;"></span>
    <button id="logout-button">Logout</button>
  </div>
</div>

        <div id="conversations"></div>
      </div>

      <div class="main">
        <div class="header">
          <div id="contact-header" class="contact-header">
            Select a conversation on the left.
          </div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="reply-text" placeholder="Type a reply..." disabled></textarea>
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.susan-crm.com";

    let currentConversationId = null;

    function showLogin() {
      document.getElementById("login-view").style.display = "block";
      document.getElementById("app-view").style.display = "none";
    }

    function showApp() {
      document.getElementById("login-view").style.display = "none";
      document.getElementById("app-view").style.display = "block";
    }

    async function checkAuth() {
      try {
        const res = await fetch(`${API_BASE}/crm/auth/me`, {
          credentials: "include",
        });
        if (res.ok) {
  const data = await res.json();
  const emailSpan = document.getElementById("user-email");
  if (emailSpan && data.user && data.user.email) {
    emailSpan.textContent = data.user.email;
  }
  showApp();
  fetchConversations();
} else {
  showLogin();
}


    async function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const errorEl = document.getElementById("login-error");
      errorEl.textContent = "";

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/crm/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });
        if (res.ok) {
          showApp();
          fetchConversations();
        } else {
          errorEl.textContent = "Invalid credentials.";
        }
      } catch (e) {
        console.error("Login error", e);
        errorEl.textContent = "Login failed. Please try again.";
      }
    }

    async function logout() {
      try {
        await fetch(`${API_BASE}/crm/auth/logout`, {
          method: "POST",
          credentials: "include",
        });
      } catch (e) {
        console.error("Logout error", e);
      } finally {
        currentConversationId = null;
        document.getElementById("conversations").innerHTML = "";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("contact-header").textContent =
          "Select a conversation on the left.";
        showLogin();
      }
    }

    async function fetchConversations() {
      const res = await fetch(`${API_BASE}/crm/conversations`, {
        credentials: "include",
      });
      if (!res.ok) {
        console.error("Failed to fetch conversations");
        return;
      }
      const data = await res.json();
      renderConversations(data);
    }

    function renderConversations(conversations) {
      const container = document.getElementById("conversations");
      container.innerHTML = "";
      conversations.forEach((conv) => {
        const div = document.createElement("div");
        div.className = "conversation-item";
        div.dataset.id = conv.id;

        const name = document.createElement("div");
        name.className = "conversation-name";
        name.textContent = conv.name || "(No name)";

        const phone = document.createElement("div");
        phone.className = "conversation-phone";
        phone.textContent = conv.phone_e164;

        const preview = document.createElement("div");
        preview.className = "conversation-preview";
        preview.textContent = conv.last_message_preview || "";

        div.appendChild(name);
        div.appendChild(phone);
        div.appendChild(preview);

        div.addEventListener("click", () => {
          document
            .querySelectorAll(".conversation-item")
            .forEach((el) => el.classList.remove("active"));
          div.classList.add("active");
          loadConversation(conv.id);
        });

        container.appendChild(div);
      });
    }

    async function loadConversation(conversationId) {
      currentConversationId = conversationId;
      document.getElementById("reply-text").disabled = false;
      document.getElementById("send-btn").disabled = false;

      const res = await fetch(
        `${API_BASE}/crm/conversations/${conversationId}`,
        { credentials: "include" }
      );
      if (!res.ok) {
        console.error("Failed to fetch conversation detail");
        return;
      }
      const data = await res.json();
      renderConversationDetail(data);
    }

    function renderConversationDetail(data) {
      const contactHeader = document.getElementById("contact-header");
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      if (data.contact) {
        contactHeader.textContent = `${data.contact.name || "(No name)"} â€“ ${
          data.contact.phone_e164
        }`;
      }

      (data.messages || []).forEach((msg) => {
        const wrap = document.createElement("div");
        wrap.style.display = "flex";
        wrap.style.flexDirection = "column";
        wrap.style.alignItems =
          msg.direction === "outbound" ? "flex-end" : "flex-start";

        const bubble = document.createElement("div");
        bubble.className = `message ${msg.direction}`;
        bubble.textContent = msg.body;

        const meta = document.createElement("div");
        meta.className = "message-meta";
        meta.textContent = msg.sent_at || "";

        wrap.appendChild(bubble);
        wrap.appendChild(meta);
        messagesContainer.appendChild(wrap);
      });

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendReply() {
      const textArea = document.getElementById("reply-text");
      const btn = document.getElementById("send-btn");
      const body = textArea.value.trim();
      if (!body || !currentConversationId) return;

      btn.disabled = true;

      try {
        const res = await fetch(
          `${API_BASE}/crm/conversations/${currentConversationId}/send`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ body }),
          }
        );
        if (res.ok) {
          textArea.value = "";
          await loadConversation(currentConversationId);
        } else {
          console.error("Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message", err);
      } finally {
        btn.disabled = false;
      }
    }

    document
      .getElementById("login-button")
      .addEventListener("click", login);
    document
      .getElementById("logout-button")
      .addEventListener("click", logout);
    document.getElementById("send-btn").addEventListener("click", sendReply);

    // on load: check if already logged in
    checkAuth();
  </script>
</body>
</html>
